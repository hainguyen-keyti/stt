[pytest]
# Pytest configuration for subtitle service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Register custom markers
markers =
    slow: marks tests as slow (deselected with -m "not slow")
    benchmark: marks tests as performance benchmarks
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    accuracy: marks tests as accuracy validation tests

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Coverage options (when using --cov)
[coverage:run]
source = lib,api
omit =
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
